<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="menulogo">
      <img src="./images/icon-menu.svg" alt="" class="hamburger" id="hamburger">
      <img src="./images/logo.svg" alt="SNEAKERS" class="logo">
      <nav>
        <a href="#">Collections</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <div class="navatar">
      <a href="#"><img src="./images/icon-cart.svg" alt="cart"></a>
      <a href="#"><img src="./images/image-avatar.png" alt="avatar" class="avatar"></a>
    </div>
  </header>
  <main>
    <div class="gallery">
      <button id="backButton" class="arrowButton backButton"><img src="./images/icon-previous.svg" alt="previous image"></button>
      <button id="nextButton"class="arrowButton nextButton"><img src="./images/icon-next.svg" alt="next image"></button>

      <img src="./images/image-product-1.jpg" alt="buty" class="photo">

      <div class="thumbnails">
        <img src="./images/image-product-1-thumbnail.jpg" alt="buty" class="thumbnail">
        <img src="./images/image-product-2-thumbnail.jpg" alt="buty" class="thumbnail">
        <img src="./images/image-product-3-thumbnail.jpg" alt="buty" class="thumbnail">
        <img src="./images/image-product-4-thumbnail.jpg" alt="buty" class="thumbnail">
      </div>
    </div>
    <div class="right">
      <h4 class="company">
        Sneaker Company
      </h4>
      <h1 class="name">
        Fall Limited Edition Sneakers
      </h1>
      <p class="description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, they'll withstand everything the weather can offer.
      </p>
      <div class="price">
        <div class="pricePercent">
          <h2>$125.00</h2>
          <h3 class="percent">50%</h3>
        </div>
        <s class="discount">$250.00</s>
      </div>
      <div class="cartnav">
        <div class="amount">
          <button><img src="./images/icon-minus.svg" alt="-"></button>0<button><img src="./images/icon-plus.svg" alt="+"></button>
        </div>
        <button><img src="./images/icon-cart.svg" alt="cart"> Add to cart</button>
      </div>
    </div>
  </main>
</body>

</html>
